<div class="w-full lg:w-80 p-6 bg-white rounded-xl shadow-lg border border-gray-100">
  <mat-card-header class="mb-6 px-4 py-3 bg-gray-50 rounded-lg">
    <mat-card-title class="text-xl font-bold text-gray-800 flex items-center">
      <mat-icon class="mr-2 text-blue-600">list_alt</mat-icon>
      Tus Reservas
    </mat-card-title>
  </mat-card-header>

  <!-- Contenedor con scroll vertical y altura fija -->
  <div class="max-h-96 overflow-y-auto"> <!-- Ajusta max-h-96 según necesites -->
    <div *ngIf="reservations().length > 0; else noReservations" class="space-y-3 pr-2"> <!-- Añadido pr-2 para evitar que el scroll tape contenido -->
      <div *ngFor="let reservation of reservations()" class="p-3 border border-gray-200 rounded-lg hover:bg-gray-50">
        <div class="font-medium text-gray-800 flex justify-between items-start">
          <div>
            <div class="text-lg">{{ reservation.date | date:'EEE d MMM' }}</div>
            <div class="text-sm font-normal text-gray-600 mt-1">
              Hora: <span class="font-medium">{{ reservation.slot }}</span>
            </div>
          </div>
          <mat-icon class="text-gray-400">event</mat-icon>
        </div>

        <div class="mt-3 pt-2 border-t border-gray-100">
          <div class="text-sm text-gray-700">
            <div class="flex items-center mb-1">
              <mat-icon class="text-gray-500 mr-1 text-sm">person</mat-icon>
              {{ reservation.name }}
            </div>
            <div class="flex items-center mb-1">
              <mat-icon class="text-gray-500 mr-1 text-sm">email</mat-icon>
              {{ reservation.email }}
            </div>
            <div class="flex items-center">
              <mat-icon class="text-gray-500 mr-1 text-sm">phone</mat-icon>
              {{ reservation.phone }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noReservations>
      <div class="p-4 text-center text-gray-500">
        <mat-icon class="block mx-auto mb-2">event_busy</mat-icon>
        No tienes reservas actualmente
      </div>
    </ng-template>
  </div>
</div>
